{% extends "base.html" %}
{% block content %}

<div class="container my-5">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-light text-dark text-center">
            <h2>Assign Students to {{ current_user.name }}</h2>
        </div>
        <div class="card-body">
            <div class="d-flex justify-content-between mb-3">
                <a href="{{ url_for('view_assigned_students') }}" class="btn btn-outline-dark">
                    View Assigned Students
                </a>
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline-dark">
                    Back to Dashboard
                </a>
            </div>
            <form method="POST">
                <div class="list-group mb-3">
                    {% if students %}
                        {% for student in students %}
                            <label class="list-group-item d-flex align-items-center bg-light">
                                <input type="checkbox" name="student_ids" value="{{ student[0] }}" class="form-check-input me-2">
                                <strong>{{ student[1] }}</strong> ({{ student[2] }})
                            </label>
                        {% endfor %}
                    {% else %}
                        <div class="alert alert-warning text-center my-3">
                            <strong>No students available to assign.</strong>
                        </div>
                    {% endif %}
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" {% if not students %}disabled{% endif %}>
                        Assign Selected Students
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
