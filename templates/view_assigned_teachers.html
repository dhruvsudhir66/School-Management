{% extends "base.html" %}
{% block content %}

<body>
<div class="container mt-5">
    <h1 class="text-center">Assigned Teachers</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Sl No</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% if assigned_teachers %}
                {% for teacher in assigned_teachers %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ teacher[1] }}</td>
                    <td>{{ teacher[2] }}</td>
                </tr>
                {% endfor %}
            {% endif %}
        </tbody>
    </table>
</div>
</body>
</html>

{% endblock %}
