{% extends "base.html" %}
{% block content %}

<body>
<div class="container mt-5">
    <h1 class="text-center">Assigned Students</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Sl No</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th> <!-- New column for actions -->
            </tr>
        </thead>
        <tbody>
            {% if assigned_students %}
            {% for student in assigned_students %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ student[1] }}</td>
                <td>{{ student[2] }}</td>
                <td>
                    <form action="{{ url_for('unassign_student', student_id=student[0]) }}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
            {% endif %}
        </tbody>
    </table>
    <a href="{{ url_for('assign_students') }}" class="btn btn-primary">Assign More Students</a>
</div>
</body>
</html>

{% endblock %}
