{% extends "base.html" %}
{% block content %}

<style>
    .error {
        color: red;
    }
</style>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4">Register</h3>
        <!-- Register Form -->
        <form method="POST" id="registerForm">

            <div class="form-group">
                <label for="type">Select Type</label>
                <select name="type" id="type" class="form-control mb-3">
                    <option value="" disabled selected>Select user type</option>
                    <option value="1">Student</option>
                    <option value="2">Teacher</option>
                </select>
            </div>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
            </div>

            <div class="form-group">
                <label for="password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Enter your password">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>

        <!-- Login Button -->
        <div class="text-center mt-3">
            <p>Already a user? <a href="{{ url_for('login') }}" class="btn btn-link">Login</a></p>
        </div>
    </div>
</div>
<script>
    $("#registerForm").validate({
        rules: {
            type: {
                required: true
            },
            name: {
                required: true
            },
            email: {
                required: true,
                email: true
            },
            password: {
                required: true,
                minlength: 6
            },
            confirm_password: {
                required: true,
                equalTo: "#password"
            }
        },
        messages: {
            type: {
                required: "Please select a user type"
            },
            name: {
                required: "Please enter your name"
            },
            email: {
                required: "Please enter your email",
                email: "Please enter a valid email address"
            },
            password: {
                required: "Please enter a password",
                minlength: "Password must be at least 6 characters long"
            },
            confirm_password: {
                required: "Please confirm your password",
                equalTo: "Passwords do not match"
            }
        }
    });
</script>
{% endblock %}
